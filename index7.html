<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh các bộ phim hay</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="https://www.themoviedb.org/t/p/original/aL9BRFZuLzbuvhtrlTYs1ix1apu.jpg" alt="Ảnh 1">
        <img src="https://2.bp.blogspot.com/-VTe7OapHflM/WwkXw53nC6I/AAAAAAAACAE/R2cWdtClfOAhbpiJqbc3J0gq1vcVAyPwgCLcBGAs/s0/poster.jpg" alt="Ảnh 2">
        <img src="http://3.bp.blogspot.com/--mMGBf0mUEo/VHaWN4VdVzI/AAAAAAAACNk/Nz9yry2stbQ/s1600/tvhay-cong-chua-sinh-doi.jpg" alt="Ảnh 3">
        <img src="https://product.hstatic.net/200000343865/product/tham-tu-lung-danh-conan_tau-ngam-sat-mau-den_bia_5cd4a00b3c59486a958d13ad65c5cc07_master.jpg" alt="Ảnh 4">
        <img src="https://bizweb.dktcdn.net/100/330/208/files/hinh-nen-7-vien-ngoc-rong-1.png?v=1655530193555" alt="Ảnh 5">
        <img src="https://tse2.mm.bing.net/th?id=OIP.gOQCHswsSz3C2JTypCJlOgHaDl&pid=Api&P=0&h=220" alt="Ảnh 6">
    </div>
</body>

</html>
