<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch Sự Kiện</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #e14747;
    }
    .event-list {
      max-width: 600px;
      margin: auto;
    }
    .event {
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 8px;
    }

    .day-1 { background: lightgreen; }  
    .day-2 { background: lightpink; }  
    .day-3 { background: lightblue; } 
    .upcoming {
      border: 3px solid #FFD700;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body>

  <h2>Lịch Sự Kiện</h2>
  <div class="event-list">
    <div class="event day-1">25/06/2025 - Hội thảo công nghệ</div>
    <div class="event day-2 upcoming">26/06/2025 - Workshop thiết kế UI/UX</div>
    <div class="event day-3">28/06/2025 - Cộng đồng lập trình</div>
  </div>

</body>
</html>
