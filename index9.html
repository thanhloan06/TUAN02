<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio</title>
  <style>
    h2{
        text-align: center;
    }
    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center;
        margin: 0;
        gap: 20px; /* Khoảng cách giữa tiêu đề và audio */
    }
    audio {
      padding: 10px;
      border: 2px solid #f080f0;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(240, 56, 215, 0.1);
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h2>Nghe bài: Radio (Dum-Dum) - Yuqi</h2>
  
  <audio controls>
    <source src="radio-dum-dum.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
